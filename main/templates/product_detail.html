{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Product Detail - Sportify</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-900 via-black to-red-900 text-white px-6 py-12">
  <div class="max-w-4xl mx-auto">

    <!-- Back Button -->
    <div class="mb-6">
      <a href="{% url 'main:show_main' %}" class="text-gray-300 hover:text-white transition">
        ← Kembali ke Produk
      </a>
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="bg-white/10 border border-white/20 rounded-xl p-12 text-center">
      <svg class="animate-spin h-8 w-8 text-blue-400 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <p class="text-gray-400 mt-3">Memuat detail produk...</p>
    </div>

    <!-- Error State -->
    <div id="error-state" class="hidden bg-white/10 border border-white/20 rounded-xl p-12 text-center text-red-400">
      ⚠️ Gagal memuat produk. Coba lagi nanti.
    </div>

    <!-- Product Content -->
    <article id="product-content" class="hidden bg-white/10 backdrop-blur-lg border border-white/20 rounded-xl shadow-lg overflow-hidden">
      
      <!-- Image -->
      <div id="product-image-container" class="w-full h-80 bg-gray-800 flex items-center justify-center border-b border-white/10">
        <img id="product-image" src="" alt="" class="w-full h-full object-cover hidden">
        <span id="no-image-text" class="text-gray-400">No Image</span>
      </div>

      <!-- Info -->
      <div class="p-8">
        <h1 id="product-name" class="text-3xl font-bold mb-3">Loading...</h1>
        <p id="product-price" class="text-blue-400 text-xl font-semibold mb-4">Rp -</p>
        <p id="product-description" class="text-gray-300 leading-relaxed mb-6">...</p>

        <div class="flex items-center justify-between text-sm text-gray-400 mb-6">
          <span id="product-stock">Stok: -</span>
          <span id="product-owner">by -</span>
        </div>

        <div class="flex gap-3">
          <a href="{% url 'main:show_main' %}" class="px-6 py-3 bg-gray-700 hover:bg-gray-600 rounded-md transition">Kembali</a>
          <div id="owner-actions" class="hidden flex gap-3">
            <a id="edit-link" href="#" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-md transition">Edit</a>
            <a id="delete-link" href="#" class="px-6 py-3 bg-red-600 hover:bg-red-700 rounded-md transition">Hapus</a>
          </div>
        </div>
      </div>
    </article>
  </div>
</div>

<!-- AJAX Script -->
<script>
const PRODUCT_ID = "{{ product.id }}";
const PRODUCT_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', PRODUCT_ID);
const CURRENT_USER_ID = "{{ user.id|default_if_none:'' }}";

const loadingState = document.getElementById('loading-state');
const errorState = document.getElementById('error-state');
const productContent = document.getElementById('product-content');
const productImageContainer = document.getElementById('product-image-container');
const productImage = document.getElementById('product-image');
const noImageText = document.getElementById('no-image-text');
const productName = document.getElementById('product-name');
const productPrice = document.getElementById('product-price');
const productDescription = document.getElementById('product-description');
const productStock = document.getElementById('product-stock');
const productOwner = document.getElementById('product-owner');
const ownerActions = document.getElementById('owner-actions');
const editLink = document.getElementById('edit-link');
const deleteLink = document.getElementById('delete-link');

function showState(state) {
  loadingState.classList.toggle('hidden', state !== 'loading');
  errorState.classList.toggle('hidden', state !== 'error');
  productContent.classList.toggle('hidden', state !== 'ready');
}

async function loadProductDetail() {
  try {
    showState('loading');

    const response = await fetch(PRODUCT_DETAIL_ENDPOINT, {
      headers: { 'Accept': 'application/json' },
    });

    if (!response.ok) throw new Error('Failed to fetch product');

    const product = await response.json();

    productName.textContent = product.name;
    productPrice.textContent = `Rp ${product.price.toLocaleString()}`;
    productDescription.textContent = product.description || '-';
    productStock.textContent = `Stok: ${product.stock ?? '-'}`;
    productOwner.textContent = product.user_username ? `by ${product.user_username}` : '';

    if (product.image_url) {
      productImage.src = product.image_url;
      productImage.alt = product.name;
      productImage.classList.remove('hidden');
      noImageText.classList.add('hidden');
    }

    // Action Buttons for Owner
    if (CURRENT_USER_ID && Number(CURRENT_USER_ID) === Number(product.user_id)) {
      ownerActions.classList.remove('hidden');
      editLink.href = `{% url 'main:edit_product' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', product.id);
      deleteLink.href = `{% url 'main:delete_product' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', product.id);
      deleteLink.addEventListener('click', e => {
        if (!confirm('Yakin ingin menghapus produk ini?')) e.preventDefault();
      });
    }

    showState('ready');
  } catch (error) {
    console.error('Error loading product:', error);
    showState('error');
  }
}

loadProductDetail();
</script>
{% endblock %}
