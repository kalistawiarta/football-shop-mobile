{% load static %}
<div 
    id="toast-component"
    class="fixed bottom-8 right-8 flex items-center gap-4 px-6 py-4 rounded-xl 
           shadow-lg border border-blue-800/40 bg-gradient-to-r from-blue-900/90 to-red-900/90 
           backdrop-blur-md z-[9999]
           opacity-0 translate-y-10 transition-all duration-300 ease-in-out"
>
    <span id="toast-icon" class="text-2xl text-white/90"></span>
    <div>
        <h3 id="toast-title" class="font-semibold text-white">
            This is a Sample Title
        </h3>
        <p id="toast-message" class="text-sm text-gray-300">
            This is a Sample Message
        </p>
    </div>
</div>

<script src="{% static 'js/toast.js' %}"></script>
