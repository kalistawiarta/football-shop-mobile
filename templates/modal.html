<!-- MODAL (CREATE / EDIT PRODUCT) -->
<div id="crudModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm transition">
  <div id="crudModalContent"
       class="bg-gradient-to-br from-blue-900 via-black to-red-900 text-white border border-white/20 rounded-2xl shadow-2xl w-11/12 sm:w-4/5 md:w-1/2 lg:w-2/5 max-h-[90vh] overflow-y-auto transform scale-95 opacity-0 transition-all duration-300">

    <!-- HEADER -->
    <div class="flex items-center justify-between p-5 border-b border-white/20">
      <div>
        <h3 id="modal-title" class="text-2xl font-bold">Tambah Produk Baru</h3>
        <p id="modal-subtitle" class="text-sm text-gray-400 mt-1">
          Lengkapi detail produkmu untuk ditampilkan di Sportify Store.
        </p>
      </div>
      <button type="button" class="text-gray-400 hover:text-white hover:bg-white/10 rounded-lg p-2 transition"
              onclick="hideModal()">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- BODY -->
    <div class="px-6 py-6">
      <form id="productForm" class="space-y-5">
        <input type="hidden" id="editingProductId" name="editingProductId">

        <div>
          <label for="name" class="block text-sm font-medium text-gray-300">Nama Produk</label>
          <input type="text" id="name" name="name"
                 class="mt-2 w-full px-4 py-2 rounded-md bg-white/10 border border-white/30 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 outline-none"
                 placeholder="Contoh: Jersey Training Nike" required>
        </div>

        <div>
          <label for="description" class="block text-sm font-medium text-gray-300">Deskripsi</label>
          <textarea id="description" name="description" rows="3"
                    class="mt-2 w-full px-4 py-2 rounded-md bg-white/10 border border-white/30 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 outline-none"
                    placeholder="Tulis deskripsi singkat produkmu..." required></textarea>
        </div>

        <div>
          <label for="price" class="block text-sm font-medium text-gray-300">Harga (Rp)</label>
          <input type="number" id="price" name="price"
                 class="mt-2 w-full px-4 py-2 rounded-md bg-white/10 border border-white/30 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 outline-none"
                 placeholder="500000" required>
        </div>

        <div>
          <label for="stock" class="block text-sm font-medium text-gray-300">Stok</label>
          <input type="number" id="stock" name="stock"
                 class="mt-2 w-full px-4 py-2 rounded-md bg-white/10 border border-white/30 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 outline-none"
                 placeholder="Jumlah stok tersedia" required>
        </div>

        <div>
          <label for="category" class="block text-sm font-medium text-gray-300">Kategori</label>
          <select id="category" name="category"
                  class="mt-2 w-full px-4 py-2 rounded-md bg-white/10 border border-white/30 text-white focus:ring-2 focus:ring-blue-500 outline-none"
                  required>
            <option value="">Pilih kategori</option>
            <option value="apparel">Apparel</option>
            <option value="equipment">Equipment</option>
            <option value="accessory">Accessory</option>
            <option value="footwear">Footwear</option>
          </select>
        </div>

        <div>
          <label for="thumbnail" class="block text-sm font-medium text-gray-300">URL Gambar Produk</label>
          <input type="url" id="thumbnail" name="thumbnail"
                 class="mt-2 w-full px-4 py-2 rounded-md bg-white/10 border border-white/30 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 outline-none"
                 placeholder="https://example.com/produk.jpg">
        </div>

        <div class="flex items-center mt-3">
          <input id="best_seller" name="best_seller" type="checkbox"
                 class="w-4 h-4 text-blue-500 bg-gray-800 border-gray-400 rounded focus:ring-blue-400">
          <label for="best_seller" class="ml-2 text-sm text-gray-300">Tandai sebagai Best Seller</label>
        </div>
      </form>
    </div>

    <!-- FOOTER -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-white/20">
      <button type="button" onclick="hideModal()"
              class="order-2 sm:order-1 px-6 py-3 border border-white/30 text-gray-300 rounded-md font-medium hover:bg-white/10 transition">
        Batal
      </button>
      <button type="submit" id="submitProduct" form="productForm"
              class="order-1 sm:order-2 flex-1 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-md font-semibold transition">
        Simpan Produk
      </button>
    </div>
  </div>
</div>

<!-- MODAL CONTROL SCRIPT -->
<script>
  let editingProductId = null;

  // Buka modal (tambah / edit)
  function showModal(product = null) {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    const form = document.getElementById('productForm');

    if (product) {
      // Mode Edit
      document.getElementById("modal-title").textContent = "Edit Produk";
      document.getElementById("modal-subtitle").textContent = "Ubah detail produkmu di bawah ini.";
      document.getElementById("name").value = product.name;
      document.getElementById("description").value = product.description;
      document.getElementById("price").value = product.price;
      document.getElementById("stock").value = product.stock;
      document.getElementById("category").value = product.category;
      document.getElementById("thumbnail").value = product.thumbnail || "";
      document.getElementById("best_seller").checked = product.best_seller || false;
      editingProductId = product.id;
    } else {
      // Mode Tambah
      form.reset();
      editingProductId = null;
      document.getElementById("modal-title").textContent = "Tambah Produk Baru";
      document.getElementById("modal-subtitle").textContent = "Lengkapi detail produkmu untuk ditampilkan di Sportify Store.";
    }

    modal.classList.remove('hidden');
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  // Tutup modal
  function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');
    setTimeout(() => {
      modal.classList.add('hidden');
    }, 150);
  }

  // Tambah / Edit produk via AJAX
  async function addOrEditProduct() {
    const baseUrl = "{% url 'main:add_product_entry_ajax' %}";
    const url = editingProductId
      ? `/edit-product/${editingProductId}/`
      : baseUrl;

    const response = await fetch(url, {
      method: "POST",
      body: new FormData(document.querySelector('#productForm')),
    });

    document.getElementById("productForm").reset();
    hideModal();

    if (response.ok) {
      showToast(
        editingProductId ? "Produk berhasil diperbarui!" : "Produk berhasil ditambahkan!",
        "Sportify Store",
        "success"
      );
      document.dispatchEvent(new CustomEvent('productAdded'));
    } else {
      showToast("Terjadi kesalahan, coba lagi.", "Sportify Store", "error");
    }
  }

  // Handle submit form
  document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    addOrEditProduct();
  });
</script>
